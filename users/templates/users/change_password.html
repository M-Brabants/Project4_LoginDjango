{% extends "users/base.html" %}
{% block content %}

<h3 class="text-primary-normal font-semibold text-xl text-center">Change Your Password</h3>
    
{% if user_form.errors %}
<div id="alert-3" class="flex p-4 mb-4 text-error-200 bg-error-100 rounded-lg" role="alert">
    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Error</span>
    <div id="ml-3 text-sm font-medium">
        {% for key, value in user_form.errors.items %}
            <strong>{{ value }}</strong>
        {% endfor %}
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-error-100 text-error-200 rounded-lg hover:bg-error-100 inline-flex h-8 w-8" data-dismiss-target="#alert-3" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
{% endif %}

<form method="POST">
    <div class="w-11/12 lg:w-4/12 mx-auto">
        {% csrf_token %}
        <div class="mb-2 mt-6">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="id_old_password">Old Password</label>
            <input type="password" name="old_password" autocomplete="new-password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-normal focus:border-primary-normal block w-full p-2.5"
                required id="id_old_password" placeholder="Enter Old Password" />
        </div>
        
        <div class="mb-2 mt-6">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="id_new_password1">New Password</label>
            <input type="password" name="new_password1" autocomplete="new-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-normal focus:border-primary-normal block w-full p-2.5" 
            required id="id_new_password1" placeholder="Enter New Password" />
        </div>
        
        <div class="mb-2 mt-6">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="id_new_password2">New Password Confirmation</label>
            <input type="password" name="new_password2" autocomplete="new-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-normal focus:border-primary-normal block w-full p-2.5"
                required id="id_new_password2"placeholder="Confirm New Password" />
        </div>
        <div class="w-fit mx-auto mt-16">
            <button type="submit" class="w-48 h-12 bg-primary-normal hover:bg-primary-dark rounded-lg text-white font-bold" id="reset">Update Password</button>
        </div>
    </div>
</form>
    
{% endblock content %}
